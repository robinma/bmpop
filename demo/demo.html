<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>弹框</title>
	<script type="text/javascript" src="http://m.21boya.cn/dianping/mobile/static/js/lib/zepto.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../src/css/bmpop.css" />
	<script type="text/javascript" src="../src/js/bmpop.js"></script>
</head>
<body>
	

	<div class="bm_popwarp">
    <div class="bm_pop">
       <div class="bm_pop_title">
            <a href="javascript:;" class="close">
                <span class="i"><em class="it">×</em></span>
            </a>
           <span class="t">标题</span>
       </div>
       <div class="bm_contenter">
           <div class="txt">
               <p>你好,你确定要取消报名吗</p>
           </div>
           <div class="bm_pbtn_ar">
               <a href="javascript:;" class="bm_p_button bm_p_button_waiter">
                   <span class="tt">暂不取消</span>
               </a>
               <a href="javascript:;" class="bm_p_button bm_p_button_green">
                    <span class="tt">确定取消</span>
               </a>
           </div>
       </div>
    </div>
</div>

<div class="bm_popwarp">
    <div class="bm_pop">
       <div class="bm_pop_title">
            <a href="javascript:;" class="close">
                <span class="i"><em class="it">×</em></span>
            </a>
           <span class="t">标题</span>
       </div>
       <div class="bm_contenter">
           <div class="txt">
               <p>取消报名成功</p>
           </div>
           <div class="bm_pbtn_ar">
               <a href="javascript:;" class="bm_p_button bm_p_button_green">
                    <span class="tt">确定</span>
               </a>
           </div>
       </div>
    </div>
</div>
	
	<script type="text/javascript">
		hm.alert();
	</script>
</body>
</html>
