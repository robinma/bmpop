	<script type="text/javascript">
	var addEvent = function(event,seleter,fn){
		document.querySelector(seleter).addEventListener(event,fn,false);
	}

	addEvent('click','a[nt-type="alert"]',function(){
		bm.alert({
			title:'test'
		});
	});

	addEvent('click','a[nt-type="confirm"]',function(){
		bm.confirm({
			title:'test'
		});
	});

	addEvent('click','a[nt-type="toast"]',function(){
		bm.toast({
			title:'test'
		});
	});

	addEvent('click','a[nt-type="popbox"]',function(){
		bm.popbox({
			title:'test'
		});
	});
		
	</script>
